# MEQA Baseline Testing Configuration
# Configuration for testing baseline models on MEQA dataset

# Dataset configuration
data:
  name: "MEQA"
  data_dir: "MEQA/data"
  split: "dev"
  num_samples: 100
  max_context_length: 4096
  max_question_length: 512
  max_explanation_length: 1024
  use_chat_template: true

# Data loader configuration
data_loader:
  batch_size: 1
  num_workers: 4
  drop_last: false
  pin_memory: false

# Model configuration
model:
  name: "LLaMA3-8b-Instruct"
  model_type: "instruct"
  configs:
    model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"
    max_seq_len: 4096
    max_new_tokens: 100

# Baseline decoder configuration
decoder:
  name: "Baseline"
  method: "Baseline"
  configs: {}

# Evaluation configuration
evaluation:
  metrics:
    - "exact_match"
    - "f1_score"
    - "explanation_f1"
    - "explanation_bleu"
  save_predictions: true
  save_attentions: false
  output_dir: "./outputs/baseline"

# WandB configuration
wandb_project: "MEQA_Baseline_Testing"
wandb_entity: "yya040327"
debug: true

# Random seed
random_seed: 1234