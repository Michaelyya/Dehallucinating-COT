# HotpotQA Baseline Testing Configuration
# Configuration for testing baseline models on HotpotQA dataset

# Dataset configuration
data:
  name: "HotpotQA"
  data_dir: "HotpotQA/data"
  split: "dev"
  num_samples: 100
  max_context_length: 4096
  max_question_length: 512
  max_explanation_length: 1024
  use_chat_template: true

# Data loader configuration
data_loader:
  batch_size: 1
  num_workers: 1
  drop_last: false
  pin_memory: false

# Model configuration
model:
  name: "LLaMA3-8b-Instruct"
  model_type: "instruct"
  configs:
    model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"
    max_seq_len: 4096
    max_new_tokens: 512

# Baseline decoder configuration
decoder:
  name: "Baseline"
  method: "Baseline"
  configs: {}

# Evaluation configuration
evaluation:
  metrics:
    - "exact_match"
    - "f1_score"
    - "supporting_facts_f1"
  save_predictions: true
  save_attentions: false
  output_dir: "outputs/hotpotqa_baseline"

# WandB configuration
wandb_project: "HotpotQA_Baseline_Testing"
wandb_entity: "yya040327"
debug: true

# Random seed
random_seed: 1234

